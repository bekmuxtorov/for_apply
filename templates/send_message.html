{% extends "base.html" %}

{% block content %}
<div id="layoutSidenav_content">

    <main class="d-flex justify-content-center align-items-center w-100">
        <div class="row g-3 w-100 m-0 p-0">
            <div class="col-lg-9 m-0 px-5 mt-4">
                <div class="title">
                    <h5 class="title fw-normal mb-4 ms-1">Xabar jo'natish</h5>
                </div>
                <form action="" method="POST" class="border border-secondary p-4 rounded w-100">{% csrf_token %}
                    <div class="d-md-flex justify-content-between">
                        <div class="form-user-name me-3 w-100">
                            <label for="exampleInputEmail1" class="form-label fw-normal h5">F.I.SH</label>
                            <input type="text" class="send_message_input form-control w-75" disabled
                                value="{{choose_ticket.full_name}}">
                        </div>
                        <div class="form-user-name mt-4 mt-md-0">
                            <label for="exampleInputEmail1" class="form-label fw-normal h5">ID</label>
                            <input type="text" class="send_message_input form-control" value="{{choose_ticket.id}}"
                                disabled>
                        </div>
                    </div>
                    <div class="form-user-name mt-4 w-100 ">
                        <label for="exampleInputEmail1" class="form-label fw-normal h5">Mavzu</label>
                        <input type="text" class="send_message_input form-control w-75" placeholder="Mavzu:">
                    </div>
                    <div class="form-user-name w-100 mt-4 mb-4">
                        <label for="exampleInputEmail1" class="form-label fw-normal h5">Xabar yozish</label>
                        <textarea class="form-control" placeholder="Xabar yozish" id="floatingTextarea2"
                            style="height: 150px"></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5">Jo'natish</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 p-0 m-0 border-start">
                <h5 class="title text-center border-bottom py-4 fw-normal">Boshqa arizalar</h5>
                <div class="scrollbar m-0 p-0">
                    {% for ticket in tickets %}
                    <div class="border-bottom px-3 pb-2">
                        <a href="{% url 'tickets_detail' ticket.id %}" class="text-secondary">
                            {{ticket.id}} || {{ticket.full_name}}
                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </main>
    {% endblock content %}
